[tool.poetry]
name = "mozalert"
version = "0.0.1"
description = "Monitoring tool written in python"
authors = ["Adam Frank <afrank@mozilla.com>"]

[tool.poetry.dependencies]
python = ">=3.4"
kubernetes = "*"
pytz = "*"
sendgrid = "*"
prometheus_client = "*"

[tool.poetry.scripts]
mozalert = "mozalert.main:main"
mozalert-validator = "mozalert.validate:main"

[tool.poetry.dev-dependencies]
moto = "*"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
